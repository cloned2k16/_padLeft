<!DOCTYPE HTML>
 <HTML>
  <BODY>
   <DIV id=oDiv style="width: 100%; height: 640px; position: relative; display: block;">
  </DIV>   
   <SCRIPT src=index.js></SCRIPT>
   <SCRIPT>
    Object.prototype.toString = function () {
     var res="{ ";
     for (var l in this){
      if (! ((this[l] instanceof Function)
        ||   (this[l] instanceof Array))      )  res +='<br>'+ l+" : "+this[l];
     }
     return res+" } ";
    }
    
    var leftPad = _padLeft.func
    ,   _out    = document.getElementById('oDiv')
    ,   log     = function ()                   {
      var a=arguments;
      for (var l in arguments){
       _out.innerHTML+='<br>'+a[l];
      } 
    }
    ,   out     = function (s)                  { _out.innerHTML+= s; }
    ,   logNl   = function ()                   { log('<br>'); }
    ,   test    = function (tst,res)            {
     var evl=eval(tst);   
     var fmt='<tr><td>'+tst+'</td><td>['+res+']</td><td>'+evl+'</td><td>'+(evl==res?'pass':'FAIL')+'</td></tr>';
     return fmt;
    }
    ;
    var assert              =   {}
        assert.strictEqual  =   function () { tabl+=Function.apply.call(test,window,arguments); }  
    
    
    log (_padLeft);
    logNl();
    var tabl='<pre><table>';
    tabl+='<tr><th width=200>test</th><th width=200>expected</th><th width=200>result</th><th>check</th></tr>';
    
    tabl+=test('leftPad (123, 8,  0)','00000123');
    tabl+=test('leftPad (  1,-1,  0)',       '1');
    tabl+=test('leftPad (  1, 0,  0)',       '1');
    tabl+=test('leftPad (  1, 1,  0)',       '1');
    tabl+=test('leftPad (  1, 2,  0)',      '01');
    tabl+=test('leftPad (  1, 2,  2)',      '21');


  assert.strictEqual("leftPad('foo'      ,  5)"           , '  foo'   );
  assert.strictEqual("leftPad('foobar'   ,  6)"           , 'foobar'  );
  assert.strictEqual("leftPad(1          ,  7,   0)"      , '0000001' );
  assert.strictEqual("leftPad(1          ,  2, '-')"      , '-1'      );
  assert.strictEqual("leftPad('foo'      ,  2, ' ')"      , 'foo'     );
  assert.strictEqual("leftPad('foo'      , -1, ' ')"      , 'foo'     );
  assert.strictEqual("leftPad('foo'      ,  7,   1)"      , '1111foo' );
  
  
  assert.strictEqual("leftPad('far'      ,  18)"          , '               far'      );
  assert.strictEqual("leftPad('far'      ,  19)"          , '                far'     );
  assert.strictEqual("leftPad('far'      ,  20)"          , '                 far'    );
  assert.strictEqual("leftPad('far'      ,  21)"          , '                  far'   );

  assert.strictEqual("leftPad('warning'  , 111, ''      )", 'warning'                 ); // empty padding str
  
  // this is now a feature ...
  assert.strictEqual("leftPad('feature'  ,  1, 'bug or ' )", 'bug or feature'         ); // padding string
  assert.strictEqual("leftPad('feature'  ,  3, 'new '    )", 'new new new feature'    ); // padding string
  
    
    tabl+='</table></pre>';
    log(tabl);
  </SCRIPT>
 </BODY> 
</HTML>
